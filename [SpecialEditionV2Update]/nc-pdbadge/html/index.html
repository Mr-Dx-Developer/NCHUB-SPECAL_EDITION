<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PD Badge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/09a29dd9ca.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="policebadge-container" style="display: none;">
        <svg width="478" height="700" viewBox="0 0 478 700" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="478" height="700" fill="url(#pattern0)"/>
            <rect x="25" y="380" width="390" height="250" rx="4" fill="url(#pattern2)"/>
            <rect x="90" y="20" width="350" height="350" fill="url(#pattern1)"/>
            <defs>
                <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image0" transform="translate(0 0) scale(0.00198 0.00135)"/>
                </pattern>
                <pattern id="pattern1" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image1" transform="translate(0 0.0) scale(0.0022 0.0022)"/>
                </pattern>
                <pattern id="pattern2" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image2" transform="translate(0 -0.0287602) scale(0.0015 0.0025)"/>
                </pattern>
                <image id="image0" width="478" height="700" xlink:href="img/h_cover.png"/>
                <image id="image1" width="350" height="350" xlink:href="img/bcsobadge.png"/>
                <image id="image2" width="751" height="419" xlink:href="img/badge_holo.png"/>
            </defs>
        </svg>
        <div class="policebadge-inside-container">
            <img class="policebadge-dept-img" src="img/sasp_emblem.png" width="200" height="200"> 
            <img class="policebadge-img" src="" width="125" height="125">
            <div class="policebadge-firstname"></div>
            <div class="policebadge-lastname"></div>
            <div class="policebadge-dept-container">
                
                <div class="policebadge-dept"></div>
                <div class="policebadge-rank"></div>
            </div>
            <div class="policebadge-callsign"></div>
        </div>       
    </div>
    <script src="js/app.js"></script>
</body>
</html>
